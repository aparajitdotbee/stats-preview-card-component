<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"> <!-- displays site properly based on user's device -->
  <link rel = "icon" type = "image/png" sizes = "32x32" href = "./images/favicon-32x32.png">
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="stat-card">
    <div class="content">
      <div class="top">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="middle">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="end">
        <ul>
          <li class = "first"><p><span>10k+</span> <br>companies</p></li>
          <li><p><span>314</span> <br>templates</p></li>
          <li><p><span>12m+</span> <br>queries</p></li>
        </ul>
      </div>
    </div>
    <img srcset = "images\image-header-mobile.jpg 654w,
                   images\image-header-desktop.jpg 540w"
         sizes = "(max-width: 768px) 654px, 
                  540px"
         src = "images/image-header-desktop.jpg"
         alt = "Header Image">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aparajit Balaji</a>.
  </footer>
</body>
</html>
